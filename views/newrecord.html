<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/img/favicon.ico" sizes="16x16" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" >
    <link href="/css/cores.css" rel="stylesheet" >
    <link href="/css/style-custom.css" rel="stylesheet" >
    <link href="/css/stillkeyboard.0.0.1.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="/fontawesome/css/font-awesome.min.css">

   
    <title>{{title}}</title>
  </head>
  <body class="theme-roi-base">
    <div id="box-process">
       
    </div>
    <header class="theme-border-black">
        <!-- Just an image -->
        <nav class="navbar theme-roi-brand-logo-base">
            <div class="container">
            <a class="navbar-brand mx-auto " href="javascript:void(0)" >
                <img src="/img/logoroi.png"  class="brand-logo" alt=""  >
            </a>
            </div>
        </nav>
    </header>

    <div class="container ">
        <!-- Content here -->

        <div class="row" >
            <div class="col-sm-12 p-3" >
                <div class="text-center" >
                        <label><h1 class="colors-write">É RAPIDINHO, VAMOS LÁ!</h1></label>
                </div>    
            </div>

            <div class="container fluid-screen ">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card p-2 theme-colors-btn-defalut-bg-no-hover " >
                            
                            <div class="card-body">
                              <h5 class="card-title text-center p-2">POR FAVOR, PREENCHA SEUS DADOS</h5>
                              

                              <div class="row p-4">
                                  <div class="col-sm-6 ">
                                    <input type="hidden" id="__zipcodeid__" value="" /> 
                                    <input type="text" stilltype="letters" taborder="1" id="input_name"
                                    class=" onfocusClick form-control theme-border-black theme-btn-round 
                                    theme-input-round"  placeholder="Nome">
                                  </div>
                                  <div class="col-sm-6">
                                    <input type="text"  stilltype="num" taborder="2"   maxlength="9"   id="input_phone" 
                                    class="onfocusClick form-control theme-border-black theme-btn-round theme-input-round mask-phone"
                                     placeholder="(11)91234-56789"     > 
                                </div>
                              </div>
                              
                              <div class="row p-4 ">
                                <div class="col-sm-6 ">
                                  <input type="text"   id="input_address" taborder="3"  stilltype="letters"
                                  class=" onfocusClick form-control theme-border-black theme-btn-round theme-input-round"
                                   placeholder="Endereço">
                                </div>
                                <div class="col-sm-6">
                                  
                                    <div class="row p-1">

                                        <div class="col">
                                            <input type="text" stilltype="num" taborder="4" onkeyup="somenteNumeros(this);"  id="input_zipcode" 
                                            class="onfocusClick onchange  form-control  theme-border-black theme-btn-round theme-input-round" 
                                            placeholder="Cep"> 
                                        </div>
                                        <div class="col">
                                            <input type="text" stilltype="num" taborder="5"  id="input_number" class="onfocusClick form-control theme-border-black theme-btn-round theme-input-round"
                                             placeholder="Nº"> 
                                        </div>
                                        <div class="col">
                                            <input type="button" id="btnSave" class="form-control  theme-border-black
                                             theme-btn-round theme-input-round btn-danger  " value="ENVIAR"> 
                                        </div>
                                        

                                    </div>
                              </div>

                              <div class="row p-4">
                                    <div class="col-sm-12"><hr></div>
                              </div>

                              <div class="row p-5">
                              
                                <fieldset class="form-group">
                                    <div class="row">
                                      
                                      <div class="col-sm-10">
                                        <div class="form-check">
                                          <input class="form-check-input" checked type="radio" name="gridRadios1"
                                           id="gridRadios1" value="option1" >
                                          <label class="form-check-label" for="gridRadios1">
                                            Aceito receber ofertas e novidades do Grupo Still
                                          </label>
                                        </div>
                                        <div class="form-check">
                                          <input class="form-check-input" checked type="radio" name="gridRadios2" 
                                          id="gridRadios2" value="option2">
                                          <label class="form-check-label" for="gridRadios2">
                                            Li e aceito os 
                                            <a href="javascript:void(0)" class="onclickTerms">Termos de Uso</a> e as
                                            <a href="javascript:void(0)" class="onclickTerms">Políticas de Privacidade</a> 
                                          </label>
                                   
                                      </div>
                                    </div>
                                  </fieldset>


                             </div>
                                  


                            </div>
                            

                           



                            </div>
                          </div>

                    </div>

                </div>

            </div>
            




            <div class="modal" tabindex="-1" role="dialog" id="msn">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Mensagem do Sistema.</h5>
                    </div>
                    <div class="modal-body" id="msn-modal-body">
                       
                    </div>
                    <div class="modal-footer">
                     
                    </div>
                  </div>
                </div>
              </div>
        


              <div class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>





          
        </div>
        <!-- Content here -->

    </div>



    <div id="containerstillkeyboard" class="still-keyboard-close fluid-screen"></div>
     


    <div id="containerTerms" style="display:none;"></div>


   
    <!-- Option 1: Bootstrap Bundle with Popper -->
   
    <script src="/js/bootstrap.bundle.min.js" ></script>
    <script src="/js/bootstrap.min.js" ></script>
    <script src="/js/jquery-3.5.1.min.js" ></script>
    <script src="/js/configs.js" ></script>
    <script src="/js/system.js" ></script>
    <script src="/js/localStorger.js" ></script>
    <script src="/js/axios.min.js" ></script>
    <script src="/js/stillkeyboard.0.0.1.min.js" ></script>
    <script src="/js/sweetalert2.js"></script>
    <script src ="/js/newRecord.0.0.min.js"></script>
 

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
