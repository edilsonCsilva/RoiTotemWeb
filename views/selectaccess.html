<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="icon" href="/img/favicon.ico" sizes="16x16" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" >
    <link href="/css/cores.css" rel="stylesheet" >
    <link href="/css/style-custom.css" rel="stylesheet" >
    <title>{{title}}</title>
  </head>
  <body class="theme-roi-base">
    <header class="theme-border-black">
        <!-- Just an image -->
        <nav class="navbar theme-roi-brand-logo-base">
            <div class="container">
            <a class="navbar-brand mx-auto " href="javascript:void(0)" >
                <img src="/img/logoroi.png"  class="brand-logo" alt=""  >
            </a>
            </div>
        </nav>
    </header>

    <div class="container ">
        <!-- Content here -->

        <div class="row " >
            <div class="col-sm-12" style="padding:5px;">
                <div class="text-center" style="padding:5px;">
                        <label><h1 class="colors-write"> OLÁ, SEJA BEM VINDO! TUDO BEM?</h1></label>
                </div>    
            </div>
            <div class="col-sm-12 ">
                <div class="text-center" style="padding:5px;">
                    <label>
                        <h5 class="colors-write"> 
                            VOCÊ JÁ É CADASTRADO
                            OU NOVO POR AQUI?
                        </h5>
                    </label>
                </div>
                    
             </div>

             <div class="col-sm-12 ">
                <div class="text-center" style="padding:5px;">
                            <img src="/img/imagens-15-write.png" class="img  "  />
                </div>
             </div>

             <div class="col-sm-12" style="padding:25px;">
                <div class="text-center" style="padding:5px;">
                    <a href="#" id="btnIsRegistred" class="btn btn-blocks
                     btn-default theme-btn-round  theme-btn-round-heigth  theme-colors-btn-defalut-bg" 
                     style="vertical-align:middle;">
                     <div  class="theme-btn-round-heigth-title"><span class="theme-colors-btn-blue ">
                         <b>JÁ SOU CADASTRADO</b>
                     </span></div>
                    </a>
                </div>
            </div>

            <div class="col-sm-12 " style="padding:25px;">
                <div class="text-center" style="padding:5px;">
                    <a href="#" id="btnIsRegistredNewRecordUser" class="btn btn-blocks
                     btn-default theme-btn-round  theme-btn-round-heigth  theme-colors-btn-defalut-bg" 
                     style="vertical-align:middle;">
                     <div  class="theme-btn-round-heigth-title"><span class="theme-colors-btn-blue">
                         <b>SOU NOVO POR AQUI</b>
                     </span></div>
                    </a>
                </div>
            </div>







          
        </div>
        <!-- Content here -->

    </div>







   
    <!-- Option 1: Bootstrap Bundle with Popper -->
   
    <script src="/js/bootstrap.bundle.min.js" ></script>
    <script src="/js/bootstrap.min.js" ></script>
    <script src="/js/jquery-3.5.1.min.js" ></script>
    <script src="/js/configs.js" ></script>
    <script src="/js/system.js" ></script>
    <script src="/js/localStorger.js" ></script>
    <script src="/js/axios.min.js" ></script>
    <script>
    var localStorger = new LocalStorger()
    var token=localStorger.getToObject("token")
    if(token==null || token.data.length ==0){
        location.href="/"
    }

    $(document).ready(function(){

        setTimeout(function(){
              window.location.href="/"                
           },2*10000) 
           

        $("#btnIsRegistred").on("click",function(){
            location.href="/useralreadyregistered"
        })

        $("#btnIsRegistredNewRecordUser").on("click",function(){
            location.href="/newrecord"
        })
        

         
    });
    </script>
